<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card bg-secondary text-white shadow rounded-4 p-4">
                    <h2 class="mb-3">Hello, <span id="username">{{username}}</span>!</h2>
                    <h4 class="mb-4">Balance: <span id="balance"></span></h4>

                    <button id="btnPlay" class="btn btn-success btn-lg w-100">Play</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>


    <script>
        socket = io();
        socket.on('connect', () => {
            console.log("Connected to server!");
            socket.emit('get_user_info', {
                username: '{{username}}'
            }, (response) => {
                if (response.success) {
                    document.getElementById('username').innerText = response.data.username;
                    document.getElementById('balance').innerText = "$" + response.data.balance;
                } else {
                    console.error("Message:", response.message);
                }
            });
        });
        
        document.getElementById('btnPlay').addEventListener('click', () => {
            console.log("Searching for table!");
            
            socket.emit('get_game_server', {
                username: '{{username}}'
            }, (response) => {
                if (response.success) {
                    alert("Found table! " + response.redirect);
                    window.location.replace(response.redirect);
                } else {
                    console.error("Error finding table:", response.message);
                }
            });
        });
    </script>
</body>

</html>
