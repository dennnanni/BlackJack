<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container py-5 position-relative">
        <!-- Alert dinamico -->
        <div id="alertBox" class="mb-3"></div>

        <div class="d-flex justify-content-end mb-3">
            <button id="btnLogout" class="btn btn-danger">Logout</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card bg-secondary text-white shadow rounded-4 p-4">
                    <h2 class="mb-3">Hello, <span id="username">{{username}}</span>!</h2>
                    <h4 class="mb-4">Balance: <span id="balance"></span></h4>

                    <button id="btnPlay" class="btn btn-success btn-lg w-100">Play</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        // Funzione per mostrare alert dinamico
        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
        }

        socket = io();

        socket.on('connect', () => {
            console.log("Connected to server!");
            socket.emit('get_user_info', {
                username: '{{username}}'
            }, (response) => {
                if (response.success) {
                    document.getElementById('username').innerText = response.data.username;
                    document.getElementById('balance').innerText = "$" + response.data.balance;
                } else {
                    console.error("Message:", response.message);
                    showAlert(response.message);
                }
            });
        });

        socket.on('connect_error', (err) => {
            console.error("Socket connection error:", err);
            showAlert("Error connecting to server.");
        });

        function postRedirect(url, token) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = url;

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'token';
            input.value = token;
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        }

        document.getElementById('btnPlay').addEventListener('click', () => {
            console.log("Searching for table!");

            socket.emit('get_game_server', {
                username: '{{username}}'
            }, (response) => {
                if (response.success) {
                    alert("Found table!");
                    postRedirect(response.redirect, response.data.token);
                } else {
                    console.error("Error finding table:", response.message);
                    showAlert(response.message);
                }
            });
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: '{{username}}' })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        showAlert("Logout failed.");
                    }
                })
                .catch(err => {
                    console.error('Logout error:', err);
                    showAlert("Network errro during logout.");
                });
        });
    </script>
</body>

</html>
